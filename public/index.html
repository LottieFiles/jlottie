<html>
    <head>
        <script src="./jlottie.mjs" type="module"></script>
    </head>

    <body>
        <div><label>Lottie URL:</label> <input type="text" id="lottieSrc" /> <button onClick="loadLottie()">Load lottie</button></div>
        <br />

        <div id="jlottie-container"></div>

        <script>
          function loadLottie() {
            jlottie.loadAnimation({
              container: document.getElementById('jlottie-container'),
              loop: true,
              autoplay: true,
              path: document.getElementById('lottieSrc').value,
            });
          }
        </script>
    </body>
</html>
