<html>
  <head>
    <script src="../dist/jlottie.umd.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://static1.lottiefiles.com/css/app.6caf9a.css"
    />
  </head>

  <body>
    <div class="container lf-padding mx-auto py-16 md:py-18">
      <div class="md:w-full w-full mx-auto px-6 text-center">
        <a href="https://github.com/LottieFiles/jlottie" target="_blank">
          <button class="bg-black rounded-lg px-3 py-2 mx-auto mb-4">
          <img
            src="https://lottiefiles.com/images/svg/github.svg"
            class="mx-auto"
          />
        </button>
        </a>

        <h1 class="font-lf-bold text-6xl text-center">jLottie Player</h1>
        <h2
          class="
            font-normal font-lf-regular
            md:text-2xl
            text-center
            pt-4
            pb-10
            leading-normal
            text-lf-grey
          "
        >
          High performance & light weight Lottie player
        </h2>
      </div>
      <div class="text-center">
        <input
          id="lottieSrc"
          placeholder="Load animation"
          class="
            search_field
            trans trans-slow
            outline-none
            text-sm
            transition
            hover:bg-grey-light
            focus:bg-lf-teal
            focus:text-white
            focus:font-bold
            bg-purple-white
            rounded-lg
            shadow-lg
            w-1/2
            border-0
            p-3
            pl-10
            mx-auto
          "
        />
      </div>
    </div>
    <div class="container lf-padding mx-auto py-16 md:py-18">
      <div
        id="jlottie-container"
        class="rounded-lg shadow-lg mx-auto"
        style="height: 600px; width: 600px"
      ></div>
    </div>

    <script>
      window.addEventListener('load',function(){
        var input = document.getElementById("lottieSrc");
      input.addEventListener("change", (event) => {
        // Load an initial animation
        loadLottie();
      });
      })


      function loadLottie() {
        jlottie.loadAnimation({
          container: document.getElementById("jlottie-container"),
          loop: true,
          autoplay: true,
          path: document.getElementById("lottieSrc").value,
        });
      }
    </script>
  </body>
</html>
